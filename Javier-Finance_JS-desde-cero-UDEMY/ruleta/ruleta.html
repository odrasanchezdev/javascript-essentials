<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link type="text/css" rel="stylesheet" href="./css/style.css">
<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">

<body>
	<div class="text-center mt-5">
		<h2 id="titulo">Juego: "La ruleta"</h2>
	</div>
	<div class="text-center mt-5">
		<br>
		<a>Has apostado por:</a>
		<p id="apostado"></p>
		<br>
		<p id="random"></p>
		<br>
		<h2 id="premio"></h2>
		<br>
		<p id="acertado"></p>
		<br>
		<input type="number" id="apuesta" min="1" max="30">
		<input type="submit" id="btn" onclick="return azar();" value="Apostar">
	</div>
</body>
<script type=" text/javascript" src="./js-bootsrap/additional-methods.min.js"></script>
		<script type="text/javascript" src="./js-bootsrap/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="./js-bootsrap/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
			function azar() {
				/* Obtiene el valor que apostamos en casilla */
				var dato = $("#apuesta").val();
				if (!dato) {
					alert("Por favor, inserta un número.");
					return false;
				}
				else {
					/* Números aleatorios del 0 al 31 */
					var rand = Math.floor(Math.random() * 31);
					document.getElementById("random").innerHTML = rand;

					document.getElementById("apostado").innerHTML = dato;

					/* Verifica la paridad del dato */
					if (rand % 2 == 0) {
						document.getElementById("premio").innerHTML = "Rojo, par";
					} else {
						document.getElementById("premio").innerHTML = "Negro, impar";
					}
					if (rand == 0) {
						document.getElementById("premio").innerHTML = "Ha salido 0";
					}

					/* Verifica si el dato apostado y el aleatorio son iguales */
					if (dato == rand) {
						document.getElementById("acertado").innerHTML = "Has acertado";
						alert("Has acertado");
					} else {
						document.getElementById("acertado").innerHTML = "No has acertado";
					}
					return true;
				}
			}

		</script>

</html>
